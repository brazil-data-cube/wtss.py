<div>
    <div>
        <b>Time Series</b> {{ timeseries._coverage.name }}
    </div>
    <br/>
    <div>
        {% for attr_name in timeseries.attributes -%}
        <div>
            <b>{{ attr_name }}:</b> {{ timeseries[attr_name] }}
            <br/>
        </div>
        {%- endfor %}
    </div>
    <br/>
    <div>
        <b>timeline</b>
    </div>
    <div>
        <select id="timeline" size="10">
        {% for d in timeseries.timeline -%}
            <option value="{d}">{{ d }}</option>
        {%- endfor %}
        </select>
    </div>
</div>
